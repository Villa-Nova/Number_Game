<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>

      <div class="screenOne">
        <h1>Jogo da adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        
        <form action="">
          <input id="inputNumber" type="number" />
          <button id="btnTry" >Tentar</button>
          <!-- Tem forma melhor de fazer isso: onclick="handleClick(event)" -->
          <!-- onclick: executa uma função Js que eu defini ao eu clicar -->
          <!-- on tem diversas aplicaçõe | onclick é um evento de click -->
          <!-- Não é reponsabilidade do html guardar a execução de uma função por isso só defini um id e vou fazer o processo pelo JS -->
        </form>
      </div>

      <div class="screenTwo hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar novamente</button>
      </div>
    </main>
    
    <script src="./main.js"></script>
  </body>
</html>
